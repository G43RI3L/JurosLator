<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JurosLator</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h2>Bem-vindo ao JurosLator</h2>
    <div id="login-container">
        <h3>Login</h3>
        <input type="text" id="login-usuario" placeholder="Usuário"><br>
        <input type="password" id="login-senha" placeholder="Senha"><br>
        <button onclick="fazerLogin()">Entrar</button>
        <p>Não tem conta? <a href="#" onclick="mostrarCadastro()">Cadastre-se</a></p>
    </div>
    
    <div id="cadastro-container" style="display: none;">
        <h3>Cadastro</h3>
        <input type="text" id="cadastro-usuario" placeholder="Usuário"><br>
        <input type="password" id="cadastro-senha" placeholder="Senha"><br>
        <button onclick="fazerCadastro()">Cadastrar</button>
        <p>Já tem conta? <a href="#" onclick="mostrarLogin()">Faça login</a></p>
    </div>
</body>
</html>
